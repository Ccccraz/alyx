<VirtualHost *:80>
    ServerName alyx.internationalbrainlab.org
    Redirect permanent / https://alyx.internationalbrainlab.org/
</VirtualHost>

<VirtualHost *:443>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.

    LogLevel info

    ServerName alyx.internationalbrainlab.org
    ServerAdmin webmaster@internationalbrainlab.org

    <Directory /var/www/alyx/alyx/alyx>
        <Files wsgi.py>
            Require all granted
        </Files>
        Include /etc/apache2/sites-available/ip_whitelist.conf
    </Directory>

    Alias /static/ /var/www/alyx/alyx/static/
    Alias /media/ /var/www/alyx/alyx/media/

    <Directory /var/www/alyx/alyx/static>
        Require all granted
    </Directory>

    <Directory /var/www/alyx/alyx/media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_alyx.log
    CustomLog ${APACHE_LOG_DIR}/access_alyx.log combined

    WSGIDaemonProcess alyxmain python-path=/var/www/alyx/alyx python-home=/var/www/alyx/venv socket-user=#33 listen-backlog=50
    WSGIProcessGroup alyxmain
    WSGIScriptAlias / /var/www/alyx/alyx/alyx/wsgi.py
    WSGIPassAuthorization On

    # SSLCertificateFile /etc/letsencrypt/live/alyx.internationalbrainlab.org/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/alyx.internationalbrainlab.org/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/fullchain.pem
    SSLCertificateKeyFile /etc/apache2/ssl/privkey.pem
    SSLProtocol             all -SSLv2 -SSLv3
    SSLCipherSuite          ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS
    SSLHonorCipherOrder     on
    SSLCompression          off
    SSLOptions +StrictRequire

</VirtualHost>
