<VirtualHost *:80>
    ServerName alyx.internationalbrainlab.org
    Redirect permanent / https://alyx.internationalbrainlab.org/
</VirtualHost>

<VirtualHost *:443>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.

    LogLevel info

    ServerName alyx.internationalbrainlab.org
    ServerAdmin webmaster@internationalbrainlab.org

    <Directory /var/www/alyx/alyx/alyx>
        <Files wsgi.py>
            Require all granted
        </Files>

        Include /etc/apache2/sites-available/ip_whitelist.conf

    </Directory>

    Alias /static/ /var/www/alyx/alyx/static/
    Alias /media/ /var/www/alyx/alyx/media/

    <Directory /var/www/alyx/alyx/static>
        Require all granted
    </Directory>

    <Directory /var/www/alyx/alyx/media>
        Require all granted
    </Directory>

#	<Directory /backups/uploaded>
#	XSendFile On
#	XSendFilePath /backups/uploaded
#	</Directory>

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error_alyx-main.log
    CustomLog ${APACHE_LOG_DIR}/access_alyx-main.log combined

    WSGIDaemonProcess alyxmain python-path=/var/www/alyx/alyx python-home=/var/www/alyx/venv socket-user=#33 listen-backlog=50
# cpu-time-limit=60
# memory-limit=3221225000
    WSGIProcessGroup alyxmain
    WSGIScriptAlias / /var/www/alyx/alyx/alyx/wsgi.py
    WSGIPassAuthorization On

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
    #RewriteEngine on
    #RewriteCond %{SERVER_NAME} =dev.alyx.internationalbrainlab.org
    #RewriteRule ^ http://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]

    # SSLCertificateFile /etc/letsencrypt/live/alyx.internationalbrainlab.org/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/alyx.internationalbrainlab.org/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
